<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello!</title>
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<section class="sidebar">
				<div class="profile">
					<img src="//placehold.it/68" alt="something" class="img-circle">
					<div class="welcome">
						<span>Welcome</span>
						<h3>Carl</h3>
					</div>
					<span class="glyphicon glyphicon-triangle-bottom"></span>
				</div>
				<nav class="sidebar-nav">
					<ul class="nav nav-pills nav-stacked">
						<li>
							<a href="#"><span class="icon"></span>Plates</a>
						</li>
						<li>
							<a href="#"><span class="icon"></span>Stock</a>
						</li>
						<li>
							<a href="#"><span class="icon"></span>Markets</a>
						</li>
						<li>
							<a href="#"><span class="icon"></span>View List</a>
						</li>
						<li>
							<a href="#"><span class="icon"></span>Make an Order</a>
						</li>
						<li>
							<a href="#"><span class="icon"></span>Staff</a>
						</li>
					</ul>
				</nav>
				<ul class="sidebar-ctrls nav nav-pills nav-stacked">
					<li>
						<a href="#"><span></span>Logout</a>
					</li>
				</ul>
			</section>
			<div class="content">
				<header>
					<div class="logo"><img alt="" src="//placehold.it/200x18" width="200" height="18"></img></div>
					<div class="header-ctrls">
						<div class="search">
							<form class="form-group">
								<input class="form-control" type="search" name="Search">
							</form>
						</div>
						<div class="btn-group">
							<a class="btn btn-default" href=""><span>blah</span></a>
							<a class="btn btn-default" href=""><span>blah</span></a>
						</div>
					</div>
				</header>
				<div class="top-info">
					<section class="current">
						<div class="current-date">
							Tuesday, <span>April 28</span>
						</div>
						<div class="current-order">
							<span>Order of the Day</span>
							<h1>Pesto Pizza <span class="label label-default">$15.00</span></h1>
						</div>
					</section>
					<section class="todos">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">To-do list <span class="badge">5</span></h3>
							</div>
							<div class="panel-body">
								<form class="list-group form-group">
									<label class="list-group-item"><input type="checkbox">List item 1</label>
									<label class="list-group-item"><input type="checkbox">List item 2</label>
									<label class="list-group-item"><input type="checkbox">List item 3</label>
									<label class="list-group-item"><input type="checkbox">List item 4</label>
									<label class="list-group-item"><input type="checkbox">List item 5</label>
								</form>
								<div class="additional-btn">
									<button type="button" class="btn btn-primary">Add Task</button>
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="mid-info">
					<section class="stock">
						<h3>Stock</h3>
						<form class="form-group">
							<div class="stock-col">
								<label class="list-group-item"><input type="checkbox">list item 1</label>
								<label class="list-group-item"><input type="checkbox">list item 2</label>
								<label class="list-group-item"><input type="checkbox">list item 3</label>
								<label class="list-group-item"><input type="checkbox">list item 4</label>
							</div>
							<div class="stock-col">
								<label class="list-group-item"><input type="checkbox">list item 5</label>
								<label class="list-group-item"><input type="checkbox">list item 6</label>
								<label class="list-group-item"><input type="checkbox">list item 7</label>
								<label class="list-group-item"><input type="checkbox">list item 8</label>
							</div>
							<div class="stock-col">
								<div class="stock-total">Total <span>$ 150.00</span>
								</div>
							</div>
						</form>
						<div class="additional-btn">
							<button type="button" class="btn btn-primary">Add item</button>
						</div>
					</section>
					<section class="markets">
						<h3>Markets</h3>
						<div class="map-responsive">
							<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d10758.524871549207!2d-122.33254805753897!3d47.61386008681521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1ssupermarket!5e0!3m2!1sen!2smx!4v1463698571307" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
						<div class="additional-btn">
							<button type="button" class="btn btn-primary">View More</button>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- bundled javascript -->
<script type="text/javascript" src="js/bundle.js" ></script>
</html>
